<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GAMETITLE - Player</title>
		<style type="text/css">
			.visible {
				display: block;
			}
			.invisible {
				display: none;
			}
			* {
				font-size: 24px;
				text-align: center;
			}
		</style>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />
	</head>
	<body onload="loadSetup()">
		<form id='turnForm'>
			<label for='numPlayers'>Number of Players</label>
			<input type='number' id='numPlayersInput' name='numPlayers' min='2' max='12'></input>
			<br/>
			<br/>
			<button id='submitSetupButton' onclick='setupGame()'>Submit</button>
		</form>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
		<script src="setup.js" type="text/javascript"></script>
	</body>
</html>
