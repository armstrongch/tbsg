<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GAMETITLE - Player</title>
		<style type="text/css">
			.invisible {
				display: none;
			}
			* {
				font-size: 24px;
				text-align: center;
			}
		</style>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />
	</head>
	<body>
		<div id='inputTurn'>
			<label for='enterCode'>Enter Code</label>
			<input type='text' name='enterCode' id='enterCodeInput'></input>
			<p style="color:red" id="invalidP"></p>
			<button id='submitSetupButton' onclick='submitCode()'>Submit</button>
		</div>
		<div id='turnDiv' class='invisible'>
			<p id='playerInfo'></p>
			<div id='actionDiv'>
			</div>
		</div>
		
		<div id='turnOverDiv' class='invisible'>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
		
		<script src="setup.js" type="text/javascript"></script>
		<script src="player.js" type="text/javascript"></script>
		<script src="roles.js" type="text/javascript"></script>
		<script src="locations.js" type="text/javascript"></script>
		<script src="actions.js" type="text/javascript"></script>
		
		<script src="playerInput.js" type="text/javascript"></script>
	</body>
</html>
