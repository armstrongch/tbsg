<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GAMETITLE - Host</title>
		<style type="text/css">
			.invisible {
				display: none;
			}
			* {
				font-size: 24px;
				text-align: center;
			}
		</style>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />
	</head>
	<body onload="loadSetup()">
		<div id='setupDiv'>
			<label for='numPlayers'>Number of Players</label>
			<input type='number' id='numPlayersInput' name='numPlayers' min='2' max='24'></input>
			<br/>
			<br/>
			<button id='submitSetupButton' onclick='setupGame()'>Submit</button>
		</div>
		
		<div id='playernamesDiv' class='invisible'>
			<button id='submitNamesButton' onclick='setupNames()'>Submit</button>
		</div>
		
		<div id='gameStatusDiv' class='invisible'>
		</div>
		
		<div id='gameTurnDiv' class='invisible'>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
		
		<script src="setup.js" type="text/javascript"></script>
		<script src="player.js" type="text/javascript"></script>
		<script src="roles.js" type="text/javascript"></script>
		<script src="locations.js" type="text/javascript"></script>
		<script src="actions.js" type="text/javascript"></script>
		<script src="playerInput.js" type="text/javascript"></script>
	</body>
</html>
